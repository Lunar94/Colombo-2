<script src="./js/assistant.js"></script>
<script src="./node_modules/flatpickr/dist/flatpickr.js"></script>
<!-- CUSTOM DATE SELECTOR IN ASSISTANT (Flatpickr.js library) -->
<script tag="CUSTOM DATE SELECTOR IN ASSISTANT">
    config = {
        enableTime: true,
        dateFormat: "d-m-Y",
        altFormat: "j F, Y",
        altInput: true,
    }
    flatpickr("input[type=datetime-local]", config);
</script>



<link rel="stylesheet" href="./styles/default/assistant.css">
<div id="bgs2" class="animate__animated"><i class="fa-duotone fa-phone fa-8x"></i>
</div>

<div id="new-incident" class="btn-assistant btn animate__animated">
    <i class="fa-duotone fa-circle-plus fa-4x"></i>
    <span class="btn-form-validate">Nouvel Incident</span>
</div>

<div id="new-demande" class="btn-assistant btn animate__animated" style="margin-top: 5rem;">
    <i class="fa-duotone fa-circle-plus fa-4x"></i>
    <span class="btn-form-validate">Nouvelle Demande</span>
</div>

<form id="form-1" action="">

    <input id="nom-prenom" class="field" title="nom-prenom" name="nom-prenom" style="margin-bottom:-8px;" type="text"
        placeholder="Nom complet du client">

    <br>

    <div class="line3">

        <div class="pretty p-switch p-slim switch1">
            <input type="radio" name="switch1" class="cb" />
            <div class="state p-success">
                <label style="color:grey;">Poste Bureau</label>
            </div>
        </div>

        <input id="poste-number" class="field" title="poste-number" name="poste-number" style="margin-top: 0px"
            type="text" placeholder="Q222666       /       Z222666"><br>

        <div class="pretty p-switch p-slim switch2">
            <input type="radio" name="switch1" class="cb" />
            <div class="state p-success">
                <label style="color:grey;">Poste Maison</label>
            </div>
        </div>

    </div>

    <input class="form-control field" type="datetime-local" placeholder="Date des premiers symptômes">


    <textarea id="enjeu" name="enjeu" rows="20" cols="50" placeholder="Description de l'enjeu"></textarea>

    <div class="line4">

        <div class="btn-assistant btn">
            <i class="fa-duotone fa-magnifying-glass-plus fa-4x"></i>
            <span class="btn-form-validate">Débuter une nouvelle enquête</span>
        </div>

        <div id="cancelIncident" class="btn-assistant btn">
            <i class="fa-duotone fa-rectangle-xmark fa-4x"></i>
            <span class="btn-form-validate">Annuler</span>
        </div>

    </div>

</form>
